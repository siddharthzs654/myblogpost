<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Complete Javascript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/081bacb86f.js" crossorigin="anonymous"></script>

    <!-- Complete Css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">




    <style>
        .home-template {
            background-color: #f4f8fb;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif;
            font-size: 1.5rem;
            line-height: 1.6em;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0;
            text-rendering: optimizeLegibility;
            -moz-font-feature-settings: "liga"on;
            overflow-x: hidden;
        }


        nav {
            box-shadow: 0 0 10px 2px #999;
        }

        /* .searchbtn:hover {
            border: 1px solid white;
        } */

        .searchbox {
            display: block;
            position: absolute;
            right: 70px;
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 200px;
            height: 40px;
        }

        .searchbtn {
            position: absolute;
            margin: 0;
            bottom: 4px;
            right: -8px;

        }


        #searchinput {
            font-size: 1rem;
            position: absolute;
            bottom: 0;
            right: -150px;
            width: 150px;
            border: none;
            outline: none;
            padding: 4px;
            background: transparent;
            color: white;
            line-height: 30px;

            text-align: left;

        }



        @media (max-width: 400px) {
            .navbar-brand {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body class="home-template">
    <nav class="navbar navbar-expand-sm navbar-dark">

        <a class="navbar-brand ml-sm-0 px-sm-0" href="">MYBLOG</a>
        <div class="ml-auto">
            <div class="searchbox">
                <div class="btn btn-sm searchbtn" onclick="animatesearch()"><i class="fa fa-search text-white"></i>
                </div>
                <input class="" id="searchinput" name="searchinput" type="search" placeholder="Search Myblog">



            </div>

            <!-- <span style="font-weight: 200; color: white;font-size: x-large; margin-right: 2px;">|</span> -->
            <button class="btn btn-sm p-1" title="leave a note"><i class="fa fa-thumb-tack text-danger" aria-hidden="true"></i></button>
            <button class="btn btn-sm p-1" title="share"><i class="fa fa-share-alt text-primary" aria-hidden="true"></i></button>


            <!-- Search, Profile, Contact, Message, Share, -->
        </div>
    </nav>
    <script>
        var togle = 0;
        function animatesearch() {

            if (togle == 0) {
                $('.searchbtn').animate({ "right": "145px" }, "slow");
                $('#searchinput').animate({ "right": "2px" }, "slow", function () { $('#searchinput').focus(); });

                togle = 1;
            }
            else {
                $('.searchbtn').animate({ "right": "-8px" }, "slow");
                $('#searchinput').animate({ "right": "-150px" }, "slow");
                $('#searchinput').val('');
                togle = 0;
            }


        }
    </script>


    <div>
    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-{{m.tags }} w-100" style="position: absolute; z-index: 100">
                {{ m }}
            </div>
        {% endfor %}
    {% endif %}
    </div>
    {% block content %}


    {% endblock content %}

</body>

</html>
