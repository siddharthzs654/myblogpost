{% load static %}



{% block content %}

<style>
    .site-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .site-header {
        position: relative;
        padding: 12px 0;
        color: #fff;
        background-color: #090a0b no repeat 50%;

        display: flex;
        height: 64vh;
        width: 100vw;
        padding: auto;
        padding: 0 4vw;

        flex-direction: column;
        justify-content: center;
        align-items: center;

        background-image: url({% static 'stargazzing/simon.jpg' %});
        background-size: cover;


    }

    .site-header-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10vw 4vw;
        min-height: 200px;
        max-height: 450px;
        text-align: center;
        width: 100%;
        max-width: 980px;
    }

    .header-wrapper {
        width: 100%;
        padding: 10px;
        background-color: #2b303b;
        opacity: 0.9;
        color: #eee;
        margin-right: 1vw;
    }


    .site-title {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 0;
    }

    .site-subtitle {
        font-size: 2rem;
        font-weight: 300;
        letter-spacing: 1px;
        opacity: .8;
    }

    .site-main {
        z-index: 100;
        flex-grow: 1;
        position: relative;
        padding: 0 4vw;
    }

    .inner{
        margin: 0 auto;
        max-width: 1240px;
        width: 100%;
    }

    .post-feed{
        margin-top: -70px;
        padding-top: 0;
        display: felx;
        position: relative;
        flex-wrap: wrap;
        margin: 0 -20px;
        padding: 40px 0 0;
    }

    .post-card:nth-child(6n+1):not(.no-image){
        flex: 1 1 100%;
        flex-direction: row;
    }

    .post-card{
        display: flex;
        overflow: hidden;
        margin: 0 20px 40px;
        min-height: 300px;
        background: #fff 50%;
        background-size: cover;
        border-radius: 5px;
        box-shadow: 8px 14px 38px rgba(39,44,49,0.4), 1px 3px 8px rgba(39,44,49,0.2);
        transition: all .5s ease;
        transition-delay: 0ms;
    }
    .post-card:hover{
        box-shadow: 1px 4px 10px rgba(39,44,49,.06), 0 0 4px rgba(39,44,49,.03);
    }

    .post-card-image-link{
        position: relative;
        flex: 1 1 auto;
        border-radius: 5px 0 0 5px;
        display: block;
        overflow: hidden;

    }

    a{
        color: #26a8ed;
        text-decoration: none;
        background-color: transparent;
    }
    a:hover{
        text-decoration: none;
        color: 26a8ed;
    }


    .post-card-image{
        background: #c5d2d9 no-repeat 50%;
        background-size: cover;
        width: 100%;
        height: 100%;
    }
    
    .post-card-content{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex: 0 1 400px;
    }

    .post-card-content-link{
        padding: 30px 40px 0;
        position: relative;
        display: block;
        color: #15171a;

    }

    .post-card-tags{
        display: block;
        margin-bottom: 4px;
        color: #738a94;
        font-size: 1.2rem;
        line-height: 1.15em;
        font-weight: 500;
        letter-spacing: .5px;
        text-transform: uppercase;
    }

    .post-card-title{
        margin-top: 0;
        margin: 1.53m 0 .5em;
        font-size: 2.6rem;
    }

    .post-card-excerpt{
        font-family: Georgia, serif;
    }

    .post-card-excerpt p {
        font-size: 1rem;
        line-height: 1.55em;
    }

    .post-card-meta{
        padding: 0 40px 30px;
    }

    .author-profile.image{
        maring-right: 5px;
        width: 25px;
        height: 25px;
        border-radius: 100%;
        object-fit: cover;
    }

    .post-card-author{
        font-size:.8rem;
        font-weight: 500;
        letter-spacing: .5px;
        text-transform: uppercase;
    }
    

   



    @media (max-width: 610px) {
 
        .site-title {
            font-size: 2rem;
            font-weight: 500;
        }

        .site-subtitle {
            font-size: 1rem;
            font-weight: 100;
        }
    }


    @media (max-width: 610px) {
        .site-title {
            font-size: 1.5rem;
            font-weight: 400;
        }

        .site-subtitle {
            font-size: 1rem;
            font-weight: 100;
        }
    }
</style>
<div class="site-wrapper">
    <header class="site-header">
        <div class="site-header-content">
            <div class="header-wrapper">
                <h1 class="site-title">Siddharth Choudhary</h1>
                <h5 class="site-subtitle">I make dumb things. </h5>

            </div>
        </div>
    </header>
    <main class="site-main" id='site-main' role='main'>
        <div class="inner">
            <div class="post-feed">
            <!-- Loop Now then,  -->
            {% for p in posts %}
            <article class="post-card">
                <a class="post-card-image-link" href="#">
                    <div class="post-card-image" style="background-image:url( '{{ p.img.url }}' )"></div>
                </a>
                <div class="post-card-content">
                    <a class="post-card-content-link" href="">
                        <header class="post-card-header">
                            <span class="post-card-tags">{{ p.tags}}</span>
                            <h2 class="post-card-title">{{ p.title }}</h2>
                        </header>
                        <section class="post-card-excerpt">
                            <p>
                                {{ p.content|truncatewords:30 }}
                            </p>
                        </section>
                    </a>
                    <footer class="post-card-meta">
                            <img src="alt-wait" alt="" class="author-profile-image">
                            <span class="post-card-author">
                                <a href=""> {{ p.author }}</a>
                            </span>
                    </footer>
                </div>
         
            </article>

            {% endfor %}
            </div>


        </div>

    </main>
</div>


{% endblock content %}
