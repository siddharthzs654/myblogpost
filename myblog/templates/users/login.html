{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
.login-box{
    padding: 5vh;
    max-width: 800px;
    height: 50vh;
    background-color: #fff;
    box-shadow: 0 0 15px 5px rgba(49,30,24,.5);


    margin-top:15vh;
  
}

</style>
<div class="container" style="height: 100vh;">
    <div class="login-box content-section mx-auto">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'blog-register' %}">Register Now</a>
            </small>
        </div>
    </div>
</div>
    

{% endblock content %}
