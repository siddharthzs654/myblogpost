{% extends "home/base.html" %}
{% block content %}

<style>
 
    .register-content{
        max-width: 900px;
        
        margin: 5vh 0 5vh 0;
        background-color: #fff;
        padding: 5vh; 
     
        font-size: 1rem;
        overflow: hidden;
 
        box-shadow: 0 0 15px 5px rgba(49,30,24,.5);
    }

    .register-content:hover{
        box-shadow: 0 0 2px 1px rgba(49,30,24,.5);
    }

    #hint_id_password1, #hint_id_password2, #hint_id_username{
        display: none;
    }

    #id_img{
        width: 50%;
        display: inline;
        border: none;
    }
</style>

<div class="container">
<div class="mx-md-5 register-content">
    <div class="content-section">
        <form action="" method="post" enctype="multipart/form-data">
             {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-5"> Delete Post</legend>
                <h2>Are You sure you want to delete the post {{ object.title }}! </h2>
                
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">Delete Post</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog-viewpost' object.id %}">Cancel</a>

            </div>
        </form>
       
    </div>
</div>
</div>
    

{% endblock content %}
