{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}
<style>
.account-img{
    box-shadow: hsla(0,0%, 100%, .8);
    border: 5px solid rgba(220, 220, 220, .8 )
}

#div_id_image div {
    font-size: .8rem;
}
#div_id_image{
    line-height: 1.2em;
}

#id_about{
    height: 100px!important;
}

#id_image{
    display: inline!important;
    width: 50%;
    border: none;
}
</style>
    <div class="container card mt-5">
        <div class="container mt-2">
            <div class="media" style="vertical-align: middle;">
                <img class="account-img" src="{{ user.profile.image.url }}" style="width: 130px;height: 130px;">
                <div class="media-body my-auto ml-4" style="line-height: 5.1px;">
                  <h2 class="account-heading text-uppercase">{{ user.username }}</h2>
                  <p style="font-size: 1.4rem; font-family: Georgia, 'Times New Roman', Times, serif;">{{ user.email }}</p>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <form action="" method="post" method="multipart">
                {% csrf_token %}
                <fieldset class='form-group'>
                    <legend class='border-bottom mb-4'>Profile Info</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
    

{% endblock content %}
